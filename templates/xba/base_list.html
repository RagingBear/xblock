{% extends 'xba/base.html' %}

{% block content %}
    <div class="content item-list">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Striped Table</h4>
                    <p class="category">Here is a subtitle for this table</p>
                </div>
                <div class="content table-responsive">
                    {% block list %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    <div class="content item-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Edit Item</h4>
                        </div>
                        <div class="content">
                            <form>
                                {% block detail_form %}{% endblock %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block source %}
    <script>
        $(function () {
            $(".item-detail").hide();

            $(".op-edit").click(function () {
                $(".btn-back").show();
                $(".item-detail").show();
                $(".item-list").hide();
                console.log("op-edit click");
            });

            $(".op-add").click(function () {
                $(".btn-back").show();
                $(".item-detail").show();
                $(".item-list").hide();
                console.log("op-add click");
            });

            $(".btn-back").click(function () {
                $(".btn-back").hide();
                $(".item-list").show();
                $(".item-detail").hide();
                console.log("back click");
            });
        });
    </script>
{% endblock %}
